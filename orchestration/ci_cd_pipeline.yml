name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r orchestration/requirements.txt
      - name: Run Tests
        run: pytest tests/
      - name: Build Docker Image
        run: docker build -t intuitek-mosaicengine:latest .
